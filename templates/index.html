<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>MysteryBox</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  </head>

  <body>

    <!-- NAVBAR -->
    <header class="navbar">
      <nav class="left-nav">
        <a href="#">Hjem</a>
        <a href="#">Butikk</a>
      </nav>

      <img src="{{ url_for('static', filename='images/LOGO 1.png') }}" alt="Logo" class="logo" />


      <nav class="right-nav">
        <a href="#">Logg inn</a>
      </nav>
    </header>

    <!-- HERO SECTION -->
  <section class="hero-banner">

    <img src="{{ url_for('static', filename='images/gave.png') }}" class="hero-gift left-gift" alt="gave mysterybox">

    <div class="hero-content">
        <h2>Nettbutikk</h2>
        <h3>HANDLER PÅ NETT</h3>
        <p>
            Oppdag spennende MysteryBox-er med<br>
            kvalitet, overraskelser og rask levering.
        </p>

        <button class="gradient-btn">Kjøp MysteryBox nå</button>
    </div>

    <img src="{{ url_for('static', filename='images/gave.png') }}" class="hero-gift right-gift" alt="gave mysterybox">
</section>

    <!-- FEATURES SECTION -->
    <section class="features">
      <div class="feature">
        <img src="{{ url_for('static', filename='images/levering.png') }}" alt="">
        <br />Rask levering
      </div>

      <div class="feature">
        <img src="{{ url_for('static', filename='images/safe.png') }}" alt="">
        <br />Trygg betaling
      </div>

      <div class="feature">
        <img src="{{ url_for('static', filename='images/love.png') }}" alt="">
        <br />Norsk nettbutikk
      </div>

      <div class="feature">
        <img src="{{ url_for('static', filename='images/smile.png') }}" alt="">
        <br />Over 10.000 fornøyde kunder
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <a href="#">Kontakt</a>
      <a href="#">Om oss</a>
      <a href="#">Personvern</a>
      <a href="#">Vilkår</a>
      <a href="#">Kundeservice</a>
    </footer>

    <!-- LOGIN POPUP OVERLAY -->
<div id="login-overlay" class="overlay">
  <div class="login-box">

    <img src="{{ url_for('static', filename='images/gave.png') }}" class="login-icon" alt="MysteryBox">

    <form method="POST" action="/login">

      <label>E-postadresse</label>
      <input type="email" name="email" placeholder="Skriv e-postadresse" required>

      <label>Passord</label>
      <input type="password" name="password" placeholder="Skriv passord" required>

      <button type="submit" class="login-btn">Logg inn</button>

    </form>

    <span class="close-popup">&times;</span>
  </div>
</div>

    <!--JavaScript til login-->
<script>
document.querySelector('.right-nav a').addEventListener('click', () => {
    document.getElementById('login-overlay').style.display = 'flex';
});

document.querySelector('.close-popup').addEventListener('click', () => {
    document.getElementById('login-overlay').style.display = 'none';
});

// Lukker popup hvis man klikker utenfor boksen
document.getElementById('login-overlay').addEventListener('click', (e) => {
    if (e.target.classList.contains('overlay')) {
        document.getElementById('login-overlay').style.display = 'none';
    }
});
</script>


  </body>
</html>
